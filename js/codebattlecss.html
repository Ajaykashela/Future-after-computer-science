<div class="sq">
    <div class="r1"></div>
      <div class="r2"></div>
      <div class="r3"></div>
    </div>
    <div class="hf"></div>
    <style>
      body{
        background:#191919;
      }
      .sq {
        width: 150px;
        height: 150px;
        position:absolute;
        top:100px;
        left:125px;
        background: #F2AD43;
        border-radius: 20px;
        overflow:hidden;
      }
      .hf{
        width:150px;
        height:150px;
        background: #F2AD43;
        top:50px;
        position:absolute;
        border-radius:100% 100% 0 0;
        left:125px;
      }
     
      .r1{
        position:relative;
        width:200px;
        height:200px;
        background:#824B20;
        z-index:5;
        border-radius:50%;
        top:50px;
        left:50px;
      }
       .r2{
        position:relative;
        width:200px;
        height:200px;
        background:#E08027;
        z-index:4;
        border-radius:50%;
        top:-150px;
        left:-100px;
      }
      .r3{
        background:#FFF58F;
        width:60px;
        height:60px;
        position:absolute;
        top:40px;
        left:45px;
        border-radius:50%;
        z-index:3;
      }
    </style>
